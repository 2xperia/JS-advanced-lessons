    var person = {'name':"xuemingxing"};

    Object.defineProperty(person, 'name',
    {
        //不可写，name属性不可更改
        writable:false,
        //是否可配置，定义的属性是否可删除
        configurable:false,
        //是否可枚举，定义属性可否被遍历到
        enumerable:true,
        //定义属性值
        value:"xuemingxing",
        get(){
            return this._name;

        },
        set(va){
            this._name = va;
        }
    }
    );
    person.name = "xuemingnan";
