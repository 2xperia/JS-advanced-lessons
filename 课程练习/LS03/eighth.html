<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function fn(){
            var arr1 = [];
            for(var i = 0;i < 10;i++){
                (function(j){
                    arr1[j] = function(){
                        return j;
                    }
                })(i);
                arr1[i] = function(){
                    return i;
                }
            }
            

            return arr1;




        }
    </script>
</body>
</html>
